<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quem é a mais chata?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .correct {
            color: green;
        }

        .wrong {
            color: red;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Quem é a pessoa mais chata do grupo?</h1>
        <button class="option" onclick="selectAnswer('Laylla')">Laylla</button>
        <button class="option" onclick="selectAnswer('Bibi')">Bibi</button>
        <button class="option" onclick="selectAnswer('Marina')">Marina</button>
        <button class="option" onclick="selectAnswer('Manel')">Manel</button>
        <button class="option" onclick="selectAnswer('Leticia')">Leticia</button>
        <button class="option" onclick="selectAnswer('Gabriel')">Gabriel</button>

        <p id="result"></p>
    </div>

    <script>
        function selectAnswer(name) {
            const resultText = document.getElementById('result');

            if (name === "Leticia") {
                resultText.innerText = "Acertou, mizeravi!";
                resultText.className = "correct";
            } else {
                resultText.innerText = "Errou feio! Tente de novo.";
                resultText.className = "wrong";
            }
        }
    </script>

</body>
</html>
